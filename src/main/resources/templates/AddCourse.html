<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Enrollment system - Add Course</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://bootswatch.com/5/flatly/bootstrap.min.css'>
</head>
<body>
    <div class="container">
        <h1>Add New Course</h1>
        <a href="/courses"><button class="btn btn-secondary" type="button">Back to Courses</button></a><br/><br/>
        <form th:action="@{/courses}" th:object="${course}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="credits" class="form-label">Credits</label>
                <input type="number" step="0.5" class="form-control" id="credits" th:field="*{credits}" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" id="type" th:field="*{type}" required>
                    <option value="basic">Basic</option>
                    <option value="mandatory">Mandatory</option>
                    <option value="elective">Elective</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" th:field="*{year}" required>
            </div>
            <div class="mb-3">
                <label for="semester" class="form-label">Semester</label>
                <input type="number" class="form-control" id="semester" th:field="*{semester}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Course</button>
        </form>
    </div>
</body>
</html>
