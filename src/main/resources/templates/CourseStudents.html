<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Enrollment system - Course Students</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://bootswatch.com/5/flatly/bootstrap.min.css'>
</head>
<body>
    <div class="container">
        <h1>Students enrolled in: <span th:text="${course.name}"></span></h1>
        <a href="/courses"><button class="btn btn-secondary">Back to Courses</button></a><br/><br/>
        <div th:if="${#lists.isEmpty(students)}">
            <p class="alert alert-info">No students enrolled in this course.</p>
        </div>
        <table class="table table-striped" th:unless="${#lists.isEmpty(students)}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.surname}"></td>
                    <td th:text="${student.city}"></td>
                    <td th:text="${student.phone}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
